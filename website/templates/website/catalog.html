<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "website/card.css" %}'>
</head>
<body>
    <div class="catalog">
        {% for product in products %}
            <div class="card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100%">
                {% else %}
                    <img src="{% static 'website/images/no-image.png' %}" alt="{{ self.name }}" style="width:100%">
                {% endif %}
                <p class="name">{{ product.name }}</p>
                <p class="price">R${{ product.price|floatformat:2 }}</p>
                <p><a href="{% url 'website:buy_product' product.id %}" class="button">Comprar</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
