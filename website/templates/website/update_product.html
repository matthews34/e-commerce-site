<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset='utf-8'>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Editar produto {{ product.id }}</h1></legend>
            {% if product.image %}
            <img src="{{ product.image.url }}" height="100" width="100" alt="Img">
            {% endif %}
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Editar</button>
    </form>
</body>
</html>
