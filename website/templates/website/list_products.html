<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Produtos cadastrados</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
        {% for product in products %}
        <tr>
            <th>{{ product.id }}</th>
            <th>{{ product.name }}</th>
            <th>R${{ product.price|floatformat:2 }}</th>
            <th>{{ product.stock }}</th>
            <th><a class="btn btn-dark" href="{% url 'website:update_product' product.id %}">Editar</a></th>
            <th><a class="btn btn-danger" href="{% url 'website:delete_product' product.id %}">Deletar</a></th>
        </tr>
        {% endfor %}
        <tr>
            <th><a class="btn btn-primary" href="{% url 'website:register_product' %}">Novo</a></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>
</body>
</html>
