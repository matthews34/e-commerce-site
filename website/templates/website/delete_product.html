<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="mx-3">
            Tem certeza que deseja deletar o item {{ product.name }}?<br>
            <div class="my-3 btn-group">
                <input class="btn btn-danger" type="submit" value="Sim"/>
                <a class="btn btn-primary" href="{% url 'website:list_products' %}">Cancelar</a>
            </div>
        </div>
    </form>
</body>
</html>
